<!--About ME Page-->

     <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Contact Me

        </h1>
        <ol class="breadcrumb">
            <li><a ui-sref="app.empDashboard"><i class="fa fa-dashboard"></i>CRM Dashboard</a></li>
            <li class="active">Contact Me</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
    <div class="row">
        <div class="col-md-7">
            <div class="panel panel-info" style="min-height:453px;">
                <div class="panel-heading">
                    Send me a Message
                </div>
                <div class="panel-body">
                    <form data-ng-submit="vm.submitForm();" name="vm.contactForm">
                        <md-content class="autoScroll">
                            <md-input-container class="md-icon-float md-block">
                                <label>Name</label>
                                <md-icon class="fa fa-user"></md-icon>
                                <input type="text" required name="name" data-ng-model="vm.message.name">
                            </md-input-container>

                            <md-input-container class="md-icon-float md-block">
                                <label>Phone</label>
                                <md-icon class="fa fa-phone"></md-icon>
                                <input type="text" required name="phone" data-ng-model="vm.message.phone" pattern="[0-9]{10,12}">
                            </md-input-container>

                            <md-input-container class="md-icon-float md-block">
                                <label>Email</label>
                                <md-icon class="fa fa-envelope"></md-icon>
                                <input type="email" required name="email" data-ng-model="vm.message.email">
                            </md-input-container>

                            <md-input-container class="md-icon-float md-block">
                                <label>Your Message</label>
                                <md-icon class="fa fa-clipboard"></md-icon>
                                <input type="text" required name="message" data-ng-model="vm.message.message">
                            </md-input-container>
                            <div class="pull-right">
                                <md-button class="md-raised md-primary" type="submit">Send <i class="fa fa-angle-double-right"></i></md-button>
                                <md-button class="md-raised md-warn" type="reset">Clear <i class="fa fa-trash-o"></i></md-button>
                            </div>
                        </md-content>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="col-xs-12 padding-none">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Email Id
                    </div>
                    <div class="panel-body">
                        <i class="fa fa-envelope" style="width:25px;"></i><a href="mailto:montyhansal.k@gmail.com"> montyhansal.k@gmail.com</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 padding-none">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        Website
                    </div>
                    <div class="panel-body">
                        <i class="fa fa-dribbble" style="width:25px;"></i> <a href="http://montyhansal.in" target="_blank"> www.montyhansal.in</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 padding-none">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Contact Number
                    </div>
                    <div class="panel-body">
                        <i class="fa fa-whatsapp" style="width:25px;"></i> <a href="tel:+91**********"> +91-(****)-(111)-(111)</a><br />
                        <i class="fa fa-mobile" style="width:25px;"></i> <a href="tel:+91*********"> +91-(****)-(111)-(111)</a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 padding-none">

    </div>
